<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu = "m1"></ion-menu-button>
    </ion-buttons>  
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">main</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <a href="/tutorlist" style="text-decoration: none; color: inherit;">Tutores</a>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ tutorCount }}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <a href="/userslist" style="text-decoration: none; color: inherit;">Usuarios</a>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ userCount }}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <a href="/bookinglist" style="text-decoration: none; color: inherit;">Reservas</a>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ bookingCount }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
